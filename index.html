<!DOCTYPE html>
<html lang="ps">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdsGram Integration</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9fafb; text-align:center; padding:30px; }
    h2 { color:#111; }
    .btn {
      background:#1b6ef6;
      color:#fff;
      padding:12px 20px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
      margin-top:15px;
    }
    .ad-box {
      margin-top:200px;
      border:2px dashed #ccc;
      border-radius:10px;
      padding:20px;
      height:1500px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#777;
    }
  </style>
</head>
<body>

  <h2>🟢 AdsGram حقیقي اعلان</h2>
  <p>Zone ID: <b>13059</b></p>

  <button class="btn" onclick="showAdsGramAd()">اعلان ښکاره کړه</button>

  <div id="adsArea" class="ad-box">
    دلته به اعلان ښکاره شي
  </div>

  <!-- AdsGram SDK -->
  <script src="https://adsgram.io/sdk.js"
          data-zone="13059"
          data-token="ef26bdbd6e2546b396dea41bdcfbbeff"></script>

  <script>
    function showAdsGramAd() {
      try {
        if (window.adsgram) {
          adsgram.show(); // د SDK له لارې اعلان ښکاره کول
        } else {
          // fallback که SDK پورته نشو
          document.getElementById('adsArea').innerHTML =
            '<iframe src="https://adsgram.io/?zone=13059&token=ef26bdbd6e2546b396dea41bdcfbbeff" style="width:100%;height:100%;border:0;"></iframe>';
        }
      } catch (e) {
        console.error("Ad error:", e);
      }
    }
  </script>

</body>
</html>
