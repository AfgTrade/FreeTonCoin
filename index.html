<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FREE TON COIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0088cc, #00aaff);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .menu-btn i {
            font-size: 20px;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background: linear-gradient(135deg, #0066aa, #0088cc);
            z-index: 99;
            padding: 70px 20px 20px;
            transition: left 0.3s;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }

        .menu.active {
            left: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .wallet-btn {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .wallet-btn:active {
            transform: scale(0.98);
        }

        .wallet-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .balance-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .balance-title {
            font-size: 16px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .balance-amount {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ton-logo {
            width: 30px;
            height: 30px;
        }

        .mining-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a00, #ff5e00);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 94, 0, 0.4);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .mining-btn:active {
            transform: scale(0.95);
        }

        .mining-btn img {
            width: 100px;
            height: 100px;
        }

        .energy-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .energy-title {
            font-size: 16px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .energy-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .energy-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            width: 100%;
            transition: width 0.3s;
        }

        .energy-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .withdraw-btn {
            background: linear-gradient(135deg, #00c853, #00e676);
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);
            width: 100%;
            max-width: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .withdraw-btn:active {
            transform: scale(0.98);
        }

        .withdraw-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show-notification {
            opacity: 1;
        }

        .pulse {
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .coin-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://ton.org/download/ton_symbol.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
        }

        .referral-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .referral-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 50px;
            margin-top: 10px;
            display: inline-block;
            word-break: break-all;
            font-size: 12px;
        }

        .connected-wallet {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 50px;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .connected-wallet img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu-btn" id="menuBtn">
        <i class="fas fa-bars"></i>
    </div>

    <div class="menu" id="menu">
        <div class="menu-item" onclick="window.open('https://t.me/freetoncoinreal', '_blank')">
            <i class="fab fa-telegram"></i>
            <span>Community</span>
        </div>
        <div class="menu-item" onclick="window.open('https://t.me/freetoncoinadmin', '_blank')">
            <i class="fas fa-headset"></i>
            <span>Customer Support</span>
        </div>
        <div class="menu-item" onclick="showReferral()">
            <i class="fas fa-user-plus"></i>
            <span>Referral Program</span>
        </div>
    </div>

    <div class="header">
        <h1>FREE TON COIN</h1>
        <p>Mine TON coins by tapping</p>
    </div>

    <button class="wallet-btn" id="walletBtn">
        <img src="https://ton.org/download/ton_symbol.png" alt="TON">
        <span>CONNECT WALLET</span>
    </button>

    <div id="walletInfo" style="display: none;">
        <div class="connected-wallet">
            <img src="https://ton.org/download/ton_symbol.png" alt="TON">
            <span class="wallet-address" id="walletAddress"></span>
        </div>
    </div>

    <div class="balance-container">
        <div class="balance-title">Your Balance</div>
        <div class="balance-amount">
            <span id="balance">0.00000</span>
            <img src="https://ton.org/download/ton_symbol.png" alt="TON" class="ton-logo">
        </div>
    </div>

    <button class="mining-btn" id="miningBtn">
        <img src="https://ton.org/download/ton_symbol.png" alt="TON">
    </button>

    <div class="energy-container">
        <div class="energy-title">Mining Energy</div>
        <div class="energy-bar">
            <div class="energy-progress" id="energyProgress"></div>
            <div class="energy-text" id="energyText">500/500</div>
        </div>
    </div>

    <button class="withdraw-btn" id="withdrawBtn">
        <img src="https://ton.org/download/ton_symbol.png" alt="TON">
        <span>WITHDRAW</span>
    </button>

    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- TON Connect SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4UbW_Iy4kUWH3V70Q1mWCI4-_KFk6ku4",
            authDomain: "onlinewark-a0147.firebaseapp.com",
            databaseURL: "https://onlinewark-a0147-default-rtdb.firebaseio.com",
            projectId: "onlinewark-a0147",
            storageBucket: "onlinewark-a0147.appspot.com",
            messagingSenderId: "92155538620",
            appId: "1:92155538620:android:5e198a8eea6bf17f61f4b9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize TON Connect
        const connector = new TonConnect.TonConnect({
            manifestUrl: 'https://afgtrade.github.io/FreeTonCoin/tonconnect-manifest.json'
        });

        // Get DOM elements
        const menuBtn = document.getElementById('menuBtn');
        const menu = document.getElementById('menu');
        const walletBtn = document.getElementById('walletBtn');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const miningBtn = document.getElementById('miningBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const balanceDisplay = document.getElementById('balance');
        const energyProgress = document.getElementById('energyProgress');
        const energyText = document.getElementById('energyText');
        const notification = document.getElementById('notification');

        // Game variables
        let balance = 0;
        let energy = 500;
        let lastTapTime = 0;
        let userId = generateUserId();
        let tonAccount = null;
        const tapReward = 0.00001;
        const minWithdraw = 0.1;
        const maxEnergy = 500;

        // Toggle menu
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Initialize TON Connect
        async function initTonConnect() {
            // Check if connection is already established
            if (connector.connected) {
                tonAccount = connector.account;
                updateWalletUI();
            }

            // Subscribe to connection status changes
            connector.onStatusChange((wallet) => {
                tonAccount = wallet;
                updateWalletUI();
                
                if (wallet) {
                    // Save wallet address to Firebase
                    saveWalletAddress(wallet.address);
                    showNotification('Wallet connected successfully!');
                } else {
                    showNotification('Wallet disconnected');
                }
            });

            // Initialize connection
            await connector.restoreConnection();
        }

        // Update wallet UI
        function updateWalletUI() {
            if (tonAccount) {
                walletBtn.style.display = 'none';
                walletInfo.style.display = 'block';
                walletAddress.textContent = shortenAddress(tonAccount.address);
                miningBtn.disabled = false;
            } else {
                walletBtn.style.display = 'flex';
                walletInfo.style.display = 'none';
                miningBtn.disabled = true;
            }
        }

        // Shorten wallet address for display
        function shortenAddress(address) {
            return address.substring(0, 4) + '...' + address.substring(address.length - 4);
        }

        // Connect wallet button handler
        walletBtn.addEventListener('click', async () => {
            try {
                const wallets = await connector.getWallets();
                const walletConnectionSource = {
                    jsBridgeKey: 'tonconnect'
                };
                
                connector.connect(wallets[0], walletConnectionSource);
            } catch (err) {
                console.error('Wallet connection error:', err);
                showNotification('Error connecting wallet');
            }
        });

        // Save wallet address to Firebase
        function saveWalletAddress(address) {
            const userRef = database.ref('users/' + userId);
            userRef.update({
                walletAddress: address
            });
        }

        // Initialize user data
        function initUserData() {
            const userRef = database.ref('users/' + userId);
            
            userRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    balance = userData.balance || 0;
                    energy = userData.energy || maxEnergy;
                    lastTapTime = userData.lastTapTime || 0;
                    
                    // Check if energy needs to be replenished
                    checkEnergyReplenish();
                } else {
                    // New user
                    balance = 0;
                    energy = maxEnergy;
                    lastTapTime = 0;
                    saveUserData();
                }
                
                updateDisplay();
            });
        }

        // Generate a unique user ID
        function generateUserId() {
            // Try to get existing ID from localStorage
            let id = localStorage.getItem('tonMinerUserId');
            
            if (!id) {
                // Generate new ID
                id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('tonMinerUserId', id);
            }
            
            return id;
        }

        // Save user data to Firebase
        function saveUserData() {
            const userRef = database.ref('users/' + userId);
            userRef.set({
                balance: balance,
                energy: energy,
                lastTapTime: lastTapTime,
                userId: userId
            });
        }

        // Check if energy needs to be replenished
        function checkEnergyReplenish() {
            const now = Date.now();
            const oneHour = 3600000; // 1 hour in milliseconds
            
            if (now - lastTapTime >= oneHour && energy < maxEnergy) {
                energy = maxEnergy;
                saveUserData();
                updateDisplay();
                showNotification('Energy fully replenished!');
            }
        }

        // Update the display
        function updateDisplay() {
            balanceDisplay.textContent = balance.toFixed(5);
            energyProgress.style.width = `${(energy / maxEnergy) * 100}%`;
            energyText.textContent = `${energy}/${maxEnergy}`;
            
            // Disable mining button if no energy or no wallet connected
            miningBtn.disabled = energy <= 0 || !tonAccount;
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show-notification');
            
            setTimeout(() => {
                notification.classList.remove('show-notification');
            }, 3000);
        }

        // Show referral information
        function showReferral() {
            menu.classList.remove('active');
            const referralLink = `https://afgtrade.github.io/FreeTonCoin?ref=${userId.substring(5)}`;
            
            const message = `Invite friends and earn bonuses!\n\nYour referral link:\n${referralLink}`;
            alert(message);
        }

        // Create coin animation
        function createCoinAnimation() {
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            
            // Random position at the bottom of the button
            const x = Math.random() * 160 - 80;
            coin.style.left = `calc(50% + ${x}px)`;
            coin.style.bottom = '0';
            
            miningBtn.appendChild(coin);
            
            // Animate
            setTimeout(() => {
                coin.style.opacity = '1';
                coin.style.transform = `translateY(-${Math.random() * 50 + 100}px)`;
                coin.style.opacity = '0';
                
                // Remove after animation
                setTimeout(() => {
                    coin.remove();
                }, 1000);
            }, 10);
        }

        // Mining button click handler
        miningBtn.addEventListener('click', () => {
            if (energy <= 0) {
                showNotification('No energy left! Wait for replenish.');
                return;
            }
            
            if (!tonAccount) {
                showNotification('Please connect your wallet first');
                return;
            }
            
            // Add to balance
            balance += tapReward;
            balance = parseFloat(balance.toFixed(8)); // Prevent floating point errors
            
            // Deduct energy
            energy--;
            
            // Update last tap time
            lastTapTime = Date.now();
            
            // Save data
            saveUserData();
            
            // Update display
            updateDisplay();
            
            // Animation
            miningBtn.classList.add('pulse');
            createCoinAnimation();
            
            setTimeout(() => {
                miningBtn.classList.remove('pulse');
            }, 500);
        });

        // Withdraw button click handler
        withdrawBtn.addEventListener('click', () => {
            if (!tonAccount) {
                showNotification('Please connect your wallet first');
                return;
            }
            
            if (balance < minWithdraw) {
                showNotification(`Minimum withdraw is ${minWithdraw} TON`);
                return;
            }
            
            // Save withdraw request to Firebase
            const withdrawRef = database.ref('withdraws').push();
            withdrawRef.set({
                userId: userId,
                address: tonAccount.address,
                amount: balance,
                timestamp: Date.now(),
                status: 'pending'
            });
            
            // Reset balance
            balance = 0;
            saveUserData();
            updateDisplay();
            
            showNotification('Withdraw request submitted!');
        });

        // Check energy every minute
        setInterval(checkEnergyReplenish, 60000);

        // Initialize the app
        initTonConnect();
        initUserData();
    </script>
</body>
</html>
